backend:
  name: git-gateway
  branch: master

media_folder: "/updates"
public_folder: "/updates"

collections:
  - name: "update"
    label: "Update"
    folder: "/updates"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "date", timeFormat: false, format: "DD MM YYYY"}
      - {label: "Body", name: "body", widget: "markdown"}